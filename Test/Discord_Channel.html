<!DOCTYPE html>
<html lang="tr">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Discord Channel</title>
    <style>
        @keyframes discord {
	0% {height:70px; width:250px;}
	 100% {height:500px;width:350px;}
}
@keyframes discord-c {
	0% {height:500px;width:350px;}
    100% {height:70px; width:250px;}
}
.discord {
	animation-name: discord-c;
	animation-duration: 2s;
	animation-play-state: pause;
	float:left;
    height:70px;
	width:250px;
   
	
}

.discord:hover {
	height:500px;
	width:350px;
	float:left;
	animation-name: discord;
	animation-duration: 2s;
	animation-play-state: pause;
}
	
</style>

</head>
<body>
    
    <iframe class="discord" src="https://discord.gg/WXwWWWN9EG">

</body>
</html>
